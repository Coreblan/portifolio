<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ryan's Adventure</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000; 
            touch-action: manipulation;
        }
        canvas {
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            backgroundColor: '#000000',
            parent: 'gameContainer',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 800 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);
        let ryan, ghost, cursors, projectiles;

        function preload() {
            this.load.spritesheet('ryan', 'ryan.png', { frameWidth: 32, frameHeight: 48 });
            this.load.image('ghost', 'ghost.png');
            this.load.image('glitter', 'glitter.png');
        }

        function create() {
            // Configurações de performance
            this.game.renderer.optimizeTextSize = true;
            
            // Controles
            cursors = this.input.keyboard.createCursorKeys();
            this.input.on('pointerdown', () => ryan.setVelocityY(-400));
            
            // Personagem
            ryan = this.physics.add.sprite(100, 450, 'ryan');
            
            // Fantasma
            ghost = this.physics.add.sprite(700, 450, 'ghost');
            this.physics.add.overlap(ryan, ghost, gameOver, null, this);
        }

        function update() {
            // Movimentação básica
            if (cursors.left.isDown) ryan.setVelocityX(-200);
            else if (cursors.right.isDown) ryan.setVelocityX(200);
            else ryan.setVelocityX(0);
        }

        function gameOver() {
            this.scene.restart();
        }
    </script>
</body>
</html>
