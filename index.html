<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Blan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS Otimizado (versão minimalista) */
        :root {
            --neon: #ff00ff;
            --bg: #000;
            --text: #eee;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            background: var(--neon);
            color: #000;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <!-- Conteúdo do portfólio aqui -->

    <a href="game.html" class="game-link" aria-label="Jogar Mini Game">
        <i class="fas fa-gamepad"></i>
    </a>

    <!-- Scripts Otimizados -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
    <script defer src="game.js"></script>
</body>
</html>
